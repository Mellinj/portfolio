<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="portfolio.css">

</head>
<body id="homepage">
<div class="wrapper">

    <div class="container">
        <div class="navsection">
            <a href="home.html" class="navlink">About Me</a>
            <a href="portfolio.html" class="navlink">Portfolio</a>
            <a href="resume.html" class="navlink">Resume</a>
            <a href="contact.html" class="homepagelink navlink">Contact</a>
            <div class="keepopen"></div>
        </div>

        <div class="header">
            <header>
                <h1>Contact Me <a href="mailto:johnson.dallin@gmail.com"><img src="images/email.jpg" width="30" height="30" alt="email me" /></a>
                    <a href="https://www.linkedin.com/in/dallinjohnson"><img src="images/linkedin.jpg" width="30" height="30" alt="my linkedin" /></a></h1>
            </header>
        </div>

        <form Method="post" name="contactInformation" class="contact">

            <fieldset class="field">
                <legend>Contact Information</legend>
                <p><label for="firstName"><span>First Name:</span><input id="firstName" type="text" name="first name" placeholder="first name" required class="information"></label></p>
                <p><label for="lastName"><span>Last Name:</span><input id="lastName" type="text" name="last name" placeholder="last name" required class="information"></label></p>
                <p><label for="email"><span>Email:</span><input id="email" type="email" name="email" placeholder="email@gmail.com" required class="information"></label></p>
                <p><label for="company"><span>Company:</span><input id="company" type="text" name="company name" class="information"></label></p>
                <p><label for="message">Message:</label></p><p><textarea id="message" name="comments" cols="25" rows="5" ></textarea></p>
                <p style="text-align:left;"><input type="submit" name="submit" value="Submit" onclick="alert ('Thank you! I will be in contact within two business days.')" class="userbutton">
                </p>
            </fieldset>

        </form>
    </div>

    <!-- Start of the footer -->
    <div class="footer">
        <footer>
            <p>Copyright &copy; Dallin Johnson 2017</p>
        </footer>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
